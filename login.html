<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <header class="header">
            <img class="header__img" src="assets/img/logo-plativideo.png" alt="">
            <div class="header__menu">
              <div class="header__menu--profile">
              <img src="assets/img/profile.svg" alt="profile">
              <p>Brayan</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar sesíon</a></li>
            </ul>
            </div>
          </header>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form">
                <input type="text" name="" id="" class="input-login" placeholder="Correo">
                <input type="password" name="" id="" class="input-login" placeholder="Contraseña">
                <button class="button-login">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="cheackbox" > Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="assets/img/google-icon.png " alt="Google">Iniciar sesión con Google</div>
                <div><img src="assets/img/twitter-icon.png " alt="Twitter">Iniciar sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda </a>
    </footer>
</body>
</html>
